name: stardy_app
description: "AI based E-learning Flutter application"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  fl_chart: ^1.1.1
  http: ^1.1.0
  video_player: ^2.8.2
  youtube_player_flutter: ^9.0.1
  flutter_secure_storage: ^8.0.0
  font_awesome_flutter: ^10.12.0
  url_launcher: ^6.3.2
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true

  assets:
    - assets/images/
   

# THIS MUST BE OUTSIDE flutter & dependencies
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "stardy_app/assets/images/stardy-logo.png"